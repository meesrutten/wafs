<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web App</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#007dff">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#007dff">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#007dff">

    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <div class="center" id="browser-warning">
        <p class="warning">This project currently only works in Firefox Nightly</p>
        <a href="https://www.mozilla.org/nl/firefox/channel/desktop/">Download Firefox Nightly</a>
    </div>
    <script>
        //Fixes browser warning
        if (window.KeyframeEffect === undefined) {
            document.querySelector('#browser-warning').style.display = "flex"
        }
        else {
            document.querySelector('#browser-warning').remove()
        }
    </script>
    <script async defer type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=WebAnimations"></script>
    <script async defer src="./scripts/bundle.js"></script>
</body>
</html>
